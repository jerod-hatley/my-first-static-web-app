<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathew and Gpa save the princess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Mathew and Gpa save the princess</h1>
        <div class="score-panel">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- Title Screen -->
        <div id="titleScreen" class="title-screen">
            <div class="title-content">
                <h1 class="game-title">Mathew and Gpa<br>Save the Princess</h1>
                <div class="character-images">
                    <img src="images/Mathew.png" alt="Mathew" class="title-character">
                    <img src="images/Princess.png" alt="Princess" class="title-character">
                </div>
                <button id="startGameBtn" class="start-button">Start Adventure</button>
            </div>
        </div>
        
        <!-- Question Modal -->
        <div id="questionModal" class="modal">
            <div class="modal-content">
                <h2>Math Question!</h2>
                <p id="questionText"></p>
                <input type="number" id="answerInput" placeholder="Your answer">
                <button id="submitAnswer">Submit</button>
                <p id="feedback"></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
