<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathew and Gpa save the princess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Mathew and Gpa save the princess</h1>
        <div class="score-panel">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        
        <!-- Title Screen -->
        <div id="titleScreen" class="title-screen">
            <div class="title-content">
                <h1 class="game-title">Mathew and Gpa<br>Save the Princess</h1>
                <div class="character-images">
                    <img src="images/Mathew.png" alt="Mathew" class="title-character">
                    <img src="images/Princess.png" alt="Princess" class="title-character">
                </div>
                
                <div class="game-settings">
                    <div class="setting-group">
                        <label for="gradeLevel">ğŸ“š Grade Level</label>
                        <select id="gradeLevel" class="setting-select">
                            <option value="K">Kindergarten</option>
                            <option value="1" selected>1st Grade</option>
                            <option value="2">2nd Grade</option>
                            <option value="3">3rd Grade</option>
                            <option value="4">4th Grade</option>
                            <option value="5">5th Grade</option>
                        </select>
                    </div>
                    
                    <div class="setting-group">
                        <label for="subject">ğŸ¯ Subject</label>
                        <select id="subject" class="setting-select">
                            <option value="addition">â• Addition</option>
                            <option value="subtraction">â– Subtraction</option>
                            <option value="multiplication">âœ–ï¸ Multiplication</option>
                            <option value="division">â— Division</option>
                            <option value="math-mixed" selected>ğŸ”¢ Math (Mixed)</option>
                            <option value="reading">ğŸ“– Reading Comprehension</option>
                            <option value="science">ğŸ”¬ Science</option>
                            <option value="vocabulary">ğŸ’¬ Vocabulary</option>
                            <option value="music">ğŸµ Music</option>
                        </select>
                    </div>
                </div>
                
                <button id="startGameBtn" class="start-button">Start Adventure</button>
            </div>
        </div>
        
        <!-- Question Modal -->
        <div id="questionModal" class="modal">
            <div class="modal-content">
                <h2>Math Question!</h2>
                <p id="questionText"></p>
                <input type="number" id="answerInput" placeholder="Your answer">
                <button id="submitAnswer">Submit</button>
                <p id="feedback"></p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
